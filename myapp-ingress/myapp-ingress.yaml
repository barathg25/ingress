apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myapp-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /   # Important for path rewrite
spec:
  ingressClassName: nginx
  rules:
  - host: myapp.local
    http:
      paths:
      - path: /admin
        pathType: Prefix
        backend:
          service:
            name: visaas-super-admin-ui
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: visaas-fuse-ui-service
            port:
              number: 80
